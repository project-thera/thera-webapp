version: '3.8'

services:
  db:
    container_name: app.proyectothera.com.ar_db
    image: linuxserver/mariadb:latest
    env_file: docker/production/.env
    volumes:
      - db_data:/config
    logging:
      driver: none
    restart: unless-stopped
    networks:
      - default

  web:
    container_name: app.proyectothera.com.ar_web
    image: project-thera/thera-webapp
    build:
      context: .
      dockerfile: docker/production/web/Dockerfile
      args:
        # downgraded because of this
        # https://wiki.alpinelinux.org/wiki/Release_Notes_for_Alpine_3.13.0#time64_requirements
        - RUBY_VERSION=2.6.6-alpine3.12
        - BUNDLER_VERSION=2.2.15
    env_file: docker/production/.env
    restart: unless-stopped
    volumes:
      - web_gems:/usr/local/bundle
      - web_modules:/usr/local/app/node_modules
      - web_uploads:/usr/local/app/private/uploads
    depends_on:
      - db
    networks:
      - default

volumes:
  db_data:
  web_gems:
  web_modules:
  web_uploads:
